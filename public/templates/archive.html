<div>
  <div class="container">
  <div ng-if="showResults" class="ng-cloak">
    <div class = "userData"  id="profile" style="text-align:center;">
        <div class="mainarch col-sm-2">
          <img class="arch"  src="{{ userData.imageUrl }}" width="150">
          <div class="arch">
            <div>@{{ userData.handle }}</div>
            <div>{{ userData.name }}</div>
            <div>Location: {{ userData.location }}</div>
            <div>{{ userData.description }}</div>
            <div>{{userData.followers }} followers</div>
          </div>
        </div>
      </div>
    </div>
    <div class="display" id="d3Display"></div>
  </div>


<br>
  <div style="text-align: center">
    <h2>Saved Analyses</h2>
    <h4 style="font-style: italic">
      <a style="color: brown">Click on an item to view results</a>
    </h4>
    <br>
    <div class="container">
      <div ng-repeat="archive in archivesData" ng-click="getSaved(archive)" class="mainarch col-sm-2">
        <img class="arch"  src="{{ archive.imageUrl }}" width="150">
        <div class="arch">
          <a class="arch" href="https://www.twitter.com/{{ archive.handle }}">@{{ archive.handle }}</a>
          <h5 class="arch" >{{ archive.name }}</h5>
          <p class="arch">{{ archive.description }}</p>
          <!-- <a href="https://www.twitter.com/{{ archive.handle }}" class="btn btn-primary"> twitter </a> -->
        </div>
      </div>
    </div>
  </div>


</div>
